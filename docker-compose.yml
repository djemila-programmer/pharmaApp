version: '3.8'

services:
  # Base de donn√©es MySQL
  database:
    image: mysql:8.0
    container_name: pharmacy_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pharmacy_db
      MYSQL_USER: pharmacy_user
      MYSQL_PASSWORD: pharmacy_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pharmacy_network

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pharmacy_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USERNAME=pharmacy_user
      - DB_PASSWORD=pharmacy_password
      - DB_NAME=pharmacy_db
      - JWT_SECRET=your_production_jwt_secret
      - NODE_ENV=production
    depends_on:
      - database
    networks:
      - pharmacy_network

  # Frontend React
  frontend:
    build:
      context: ./Pharmacy_Stock_Management_App
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000
    container_name: pharmacy_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pharmacy_network

volumes:
  db_data:

networks:
  pharmacy_network:
    driver: bridge